<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="contact-form">
    <div class="messages"></div>
    <div class="controls">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Name *</label>
                    <input [(ngModel)]="emailNotification.name" id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your full name *" required="required" data-error="name is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="row">
              <div class="form-group">
                <label for="form_email">Email Address *</label>
                <select class="form-control" [(ngModel)]="emailNotification.email" name="email" #Origin>
                <option *ngFor="let stud of students" value="{{stud?.email}}">{{stud?.email}}</option>
                </select>
                </div>
              <hr>
              <div class="col-md-6" >
                <div class="form-group">
                    <label for="form_email">Subject *</label>
                    <input [(ngModel)]="emailNotification.subject" id="form_email" type="email" name="email" class="form-control" placeholder="Please enter a subject*" required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>

              <hr>
              <div class="col-md-6">
                <div class="form-group">
                    <label for="form_need">Please Type in your message here: </label>
                    <br>
                        <textarea [(ngModel)]="emailNotification.message" name="message" id="form-message" cols="50" rows="10" required="required" data-error="Please type your message here.">
                        </textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" class="btn btn-success btn-send" value="Send message" (click)="onSubmit()">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted">
                        <strong>*</strong> These fields are required.
                </div>
            </div>
        </div>
    </div>
  </form>
</body>
</html>
